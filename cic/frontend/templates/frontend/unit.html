{% extends 'frontend/layout.html' %}

{% block content %}

<body>

    <section class="banner" id="course-{{ course.title }}">
        <div class="container">
            <div class="module w70">
                <p class="bold">
                    <a href="{{ url_for('frontend.view_course', course_id=course.id)}}">
                        <i class="fas fa-arrow-left"></i> Back to course page</a></p>
                <h2 class="mtm">{{ unit.title }}</h2>
                <p class="large">{{ unit.description }} </p>
            </div>
        </div>
    </section>

    <section class="banner" style="background-color:  #fbfbfb">
        <div class="container">
            {% for step in steps %}
            <div class="module w100 pm mbm card">
                <a href="{{ url_for('frontend.view_step', course_id=course.id, stage_id=unit.id, step_id=step.id) }}">
                    <h4 class="xl mbs">Lesson {{ step.order }}: {{ step.title }}</h4>
                </a>
                <p>{{ step.description }}</p>
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="banner" id="banner-next">
        <div class="container lesson">

        </div>
    </section>

    <div class="button glossary-add">
        <i class="fas fa-plus"></i> Add to Glossary
    </div>


</body>

{% endblock %}
